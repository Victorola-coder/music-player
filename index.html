<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/styles/style.css">
    <link rel="shortcut icon" href="./asset/images/logo.png" sizes="16x16" type="image/x-icon">
    <meta name="description" content="A simple Js music player with little functionality">
    <script src="https://use.fontawesome.com/89f20f60ae.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Viplax</title>
</head>

<body>
    <h1>Viplax</h1>
    <div class="music-container ">
        <div class="music-info">
            <h4 id="title">Hello Sister</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="./asset/songs/banuso.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="./asset/images/banuso.jpg" alt="song" id="cover" width="200">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>
    </div>




    <script src="./asset/scripts/script.js"></script>
</body>

</html>
